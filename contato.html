<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/contato.css">
  <title>UniALFA Umuarama — Contato</title>
</head>

<body class="d-flex flex-column min-vh-100">
  
  <!-- ====================================================
       HEADER - CABEÇALHO SEMÂNTICO DA PÁGINA
       ==================================================== -->
  <!-- header: Elemento HTML5 semântico que define o cabeçalho da página -->
  <!-- Melhora acessibilidade e ajuda leitores de tela a identificar o cabeçalho -->
  <!-- Segue boas práticas modernas de estrutura semântica -->
  <header>
    <!-- Navbar: Barra de navegação responsiva do Bootstrap -->
    <!-- navbar-expand-lg: Expande menu em telas grandes -->
    <!-- navbar-dark: Tema escuro para contraste com fundo azul -->
    <!-- navbar-customed: Classe CSS personalizada para cor de fundo -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-customed">
      <!-- container: Centraliza conteúdo e aplica margem responsiva -->
      <div class="container">
          <!-- navbar-brand: Logo/marca da empresa com tipografia customizada -->
          <!-- fw-bold: Font-weight bold do Bootstrap -->
          <!-- text-info: Cor ciano do Bootstrap para "Uni" -->
          <a class="navbar-brand fw-bold" href="#"><span class="text-info">Uni</span>ALFA</a>
          
          <!-- Botão hamburger para dispositivos móveis -->
          <!-- navbar-toggler: Estilo padrão do Bootstrap para botão menu mobile -->
          <!-- data-bs-toggle="collapse": Ativa/desativa menu no mobile -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
              aria-controls="nav" aria-expanded="false" aria-label="Alternar navegação">
              <span class="navbar-toggler-icon"></span>
          </button>
          
          <!-- Menu de navegação que colapsa em mobile -->
          <!-- collapse navbar-collapse: Classes do Bootstrap para menu responsivo -->
          <div class="collapse navbar-collapse" id="nav">
              <!-- navbar-nav: Lista de navegação do Bootstrap -->
              <!-- ms-auto: Margin-start auto (alinha à direita) -->
              <ul class="navbar-nav ms-auto">
                  <!-- nav-item: Item individual do menu -->
                  <!-- nav-link: Estilo de link da navbar do Bootstrap -->
                  <!-- active: Indica página atual -->
                  <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link" href="cursos.html">Cursos</a></li>
                  <li class="nav-item"><a class="nav-link" href="infraestrutura.html">Infraestrutura</a></li>
                  <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
              </ul>
          </div>
      </div>
    </nav>
  </header>

  <!-- ====================================================
       MAIN - CONTEÚDO PRINCIPAL DA PÁGINA
       ==================================================== -->
  <!-- main: Elemento HTML5 semântico que define o conteúdo principal -->
  <!-- Excelente para acessibilidade, SEO e estrutura semântica -->
  <!-- Permite que leitores de tela pulem direto ao conteúdo principal -->
  <main class="flex-grow-1">
    <!-- ====================================================
         SEÇÃO DE CONTATO - FORMULÁRIO PRINCIPAL
         ==================================================== -->
    <!-- section: Elemento semântico para seção temática de conteúdo -->
    <!-- container: Classe Bootstrap para centralização e margem responsiva -->
    <!-- my-5: Margin vertical de 3rem (48px) para espaçamento adequado -->
    <section class="container my-5">
    <div class="row justify-content-center align-items-start">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="formContato p-4 rounded shadow-lg bg-white">
          <div class="text-center mb-4">
            <h3>Fale Conosco</h3>
            <p class="fw-semibold">Preencha o formulário abaixo para nos enviar uma mensagem.</p>
          </div>
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label fw-semibold">Nome Completo</label>
              <input type="text" id="nome" class="form-control " placeholder="Digite seu nome completo" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">E-mail</label>
              <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>

            <div class="mb-3">
              <label for="telefone" class="form-label fw-semibold">Telefone</label>
              <input type="tel" id="telefone" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="mensagem" class="form-label fw-semibold">Mensagem</label>
              <textarea class="form-control" rows="6" placeholder="Digite sua mensagem aqui..."
                required></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 py-2">Enviar Mensagem</button>
          </form>
        </div>
      </div>  
    </div>
  </section>

  <footer class="footer-custom mt-5 text-center p-4">
    <small class="d-block">© 2025 UniALFA Umuarama</small>
    <small class="d-block">Av. Paraná, 7327 — Zona III — Umuarama-PR</small>

    <div class="social-icons d-flex justify-content-center gap-3 mt-3">
      <a href="https://www.instagram.com/faculdadealfaumuarama/" class="text-light" target="_blank"><i
          class="bi bi-instagram "></i></a>
      <a href="https://www.facebook.com/faculdadeAlfaUmuarama/" class="text-light" target="_blank"><i
          class="bi bi-facebook"></i></a>
      <a href="https://www.youtube.com/channel/UCDaf6TTBhHQg5hRNZ3lX8wg" class="text-light" target="_blank"><i
          class="bi bi-youtube"></i></a>
    </div>
  </footer>

    <!-- Botão flutuante do WhatsApp (FAB - Floating Action Button) -->
    <!-- whatsapp-fab: Classe personalizada que cria botão circular fixo -->
    <!-- Posicionado no canto inferior direito da tela -->
    <!-- aria-label: Acessibilidade para leitores de tela -->
  <a class="whatsapp-fab" href="https://wa.me/5544991168932" target="_blank" aria-label="Fale no WhatsApp">
    <img src="img/whatsapp.png" alt="">
  </a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
