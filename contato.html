        </ul>
      </div>
    </div>
  </nav>

  <section class="container my-5 flex-grow-1">
    <div class="row justify-content-center align-items-start">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <div class="formContato p-4 rounded shadow-lg bg-white">
          <div class="text-center mb-4">
            <h3>Fale Conosco</h3>
            <p class="fw-semibold">Preencha o formulário abaixo para nos enviar uma mensagem.</p>
          </div>
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label fw-semibold">Nome Completo</label>
              <input type="text" id="nome" class="form-control " placeholder="Digite seu nome completo" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-semibold">E-mail</label>
              <input type="email" id="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>

            <div class="mb-3">
              <label for="telefone" class="form-label fw-semibold">Telefone</label>
              <input type="tel" id="telefone" class="form-control" required>
            </div>

            <div class="mb-3">
              <label for="mensagem" class="form-label fw-semibold">Mensagem</label>
              <textarea id="mensagem" class="form-control" rows="6" placeholder="Digite sua mensagem aqui..."
                required></textarea>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 py-2">Enviar Mensagem</button>
          </form>
        </div>
      </div>  
    </div>
  </section>
